	// invokes itself between random delay - creates chat messages
	var createChatMsgs = function () {
		var now = moment();

		if ((now.isAfter(startDate) && now.isBefore(endDate))) {
			if ($scope.chat.messagesPool.length < 1) {
				$scope.chat.messagesPool = $scope.chat.messagesUsed;
				$scope.chat.messagesUsed = [];

			message.date = new Date();

			$timeout(createChatMsgs, getRandomNumber(4000, 2000));
		} else {
			$timeout(createChatMsgs, getRandomNumber(1000, 1000));

	};

	var getRandomNumber = function (max, min) {
